name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Rodar build
        run: echo "Build concluído com sucesso"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Rodar testes
        run: pytest test_app.py

  alert-discord:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Enviar alerta para Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "✅ Build e testes passaram com sucesso no projeto meu-projeto-devops!"}' \
          $DISCORD_WEBHOOK

  deploy:
    runs-on: ubuntu-latest
    needs: alert-discord
    steps:
      - name: Rodar deploy
        run: echo "Deploy realizado com sucesso"
